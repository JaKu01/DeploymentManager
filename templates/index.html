<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            background-color: #2e3440;
            color: #eceff4;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #81a1c1;
            margin-bottom: 20px;
        }
        .project-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
        }
        .project-card {
            background-color: #3b4252;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            position: relative;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card h2 {
            color: #88c0d0;
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .project-card p {
            margin: 5px 0;
            line-height: 1.5;
        }
        .project-card a {
            color: #81a1c1;
            text-decoration: none;
            font-weight: bold;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
        .deploy-button {
            background-color: #a3be8c;
            color: #2e3440;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        .deploy-button:disabled {
            background-color: #88c0d0;
            cursor: not-allowed;
        }
        .deploy-button:hover:enabled {
            background-color: #8fbc8f;
        }
        .add-project-button {
            background-color: #88c0d0;
            color: #2e3440;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .add-project-button:hover {
            background-color: #81a1c1;
        }
        /* Spinner Styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #eceff4;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
<h1>Projects</h1>
<a href="/ui/create" class="add-project-button">Add new Project</a>
<div class="project-container">
    {{range .}}
    <div class="project-card">
        <h2>{{.Name}}</h2>
        <p><strong>ID:</strong> {{.ID}}</p>
        <p><strong>URL:</strong> <a href="{{.Url}}" target="_blank">{{.Url}}</a></p>
        <p><strong>Branch:</strong> {{.Branch}}</p>

        <button class="deploy-button" onclick="deployProject(this, {{.ID}})">Deploy</button>
        <div class="spinner"></div>
    </div>
    {{end}}
</div>

<script>
    function deployProject(button, projectId) {
        const card = button.closest('.project-card');
        const spinner = card.querySelector('.spinner');

        // Disable the button and show the spinner
        button.disabled = true;
        spinner.style.display = 'block';

        fetch('/deploy', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: projectId }),
        })
            .then(response => {
                if (response.ok) {
                    alert('Project deployed successfully!');
                } else {
                    alert('Failed to deploy project. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during deployment.');
            })
            .finally(() => {
                // Re-enable the button and hide the spinner
                button.disabled = false;
                spinner.style.display = 'none';
            });
    }
</script>
</body>
</html>
